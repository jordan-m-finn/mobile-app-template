<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>Mobile App Template</title>
</head>
<body>
    <header>
        <h1>Jimmy's Diner</h1>
        <span>The best burgers and pizzas in town.</span>
    </header>
    <main>
        <section id="product-section">
            <ul id="listings"></ul>
        </section>

        <section id="cart-section">
            <h2>Your Order</h2>
            <div id="cart"></div>
            <p>Total price:</p>
            <button id="checkout">Complete order</button>
        </section>
    </main>
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2>Enter card details</h2>
            <form id="payment-form">
                <input type="text" name="name" placeholder="Enter your name" required>
                <input type="text" name="card" placeholder="Enter your card number" required>
                <input type="text" name="cvv" placeholder="Enter CVV" required>
                <button type="submit">Pay</button>
            </form>"
            <button id="modal-close-btn">X</button>"
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
